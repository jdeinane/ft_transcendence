version: '3.8'

services:
  postgresql:
    image: postgres
    container_name: postgresql
    build:
      context: ../backend/postgresql
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - postgresql:/var/lib/postgresql
    expose:
      - "5432"
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PSQL_USER}"]
      interval: 5s
      timeout:  1s
      retries: 10
      start_period: 5s
  nginx:
    container_name: nginx
    build:
      context: ../frontend/nginx
      dockerfile: Dockerfile
    volumes: 
      - ./frontend:/usr/share/nginx/html
    depends_on:
      backend:
        postgresql:
          condition: service_healthy
    ports: 
      - "8080:80"
    networks: 
      - frontend
    restart: on-failure:5

volumes:
  postgresql:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/tyron/data/postgresql'

networks:
  backend:
    name: backend
    driver: bridge
  frontend:
    name: frontend
    driver: bridge 
